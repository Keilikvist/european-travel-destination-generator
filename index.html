    <title>AI European Travel Destinations Generator</title>
  </head>
  <body>
    <header>
      <h1>AI European Travel Destination Generator</h1>
    </header>
    <div>
      <form>
        <input
          type="text"
          placeholder="Enter the European country you would like to visit"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </div>
    <div id="generated-destination">The result will go here.</div>

      >
      and is open-sourced on

        >GitHub</a
      >
      and is hosted on
      <a href="ai-european-travel-destination.netlify.app" target="_blank"
        >Netflify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
