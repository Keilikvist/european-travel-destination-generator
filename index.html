<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI European Travel Destinations Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI European Travel Destination Generator</h1>
      </header>
      <div>
        <div class="form-container">
          <form id="destination-generator">
            <input
              type="text"
              placeholder="Enter the European country you wish to visit"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small class="hint">i.e.: Spain, Norway, Romania</small>
        </div>
      </div>
      <div class="generated-destination hidden" id="destination"></div>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Keilikvist" target="_blank"
          >Kayleigh Rundquist</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Keilikvist/european-travel-destination-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="ai-european-travel-destination.netlify.app" target="_blank"
          >Netflify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
